name: emap tests
on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop, sk/waveform-dev ]
  repository_dispatch:
permissions:
  contents: read
  checks: write
  id-token: write
  pull-requests: read # needed by paths-filter
jobs:
  filter:
    runs-on: ubuntu-latest
    outputs:
      emap-star: ${{ steps.filter.outputs.emap-star }}
      emap-interchange: ${{ steps.filter.outputs.emap-interchange }}
      core: ${{ steps.filter.outputs.core }}
      hl7-reader: ${{ steps.filter.outputs.hl7-reader }}
      waveform-reader: ${{ steps.filter.outputs.waveform-reader }}
    steps:
      - uses: actions/checkout@v3
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            emap-star:
              - '.github/**'
              - 'emap-checker.xml'
              - 'emap-star/**'
            emap-interchange:
              - '.github/**'
              - 'emap-checker.xml'
              - 'emap-interchange/**'
            core:
              - '.github/**'
              - 'emap-checker.xml'
              - 'emap-interchange/**'
              - 'emap-star/**'
              - 'core/**'
            hl7-reader:
              - '.github/**'
              - 'emap-checker.xml'
              - 'emap-interchange/**'
              - 'emap-star/**'
              - 'hl7-reader/**'
            waveform-reader:
              - '.github/**'
              - 'emap-checker.xml'
              - 'emap-interchange/**'
              - 'waveform-reader/**'
  emap-star-tests:
    needs: [filter]
    runs-on: ubuntu-latest
    if: needs.filter.outputs.emap-star == 'true'
    steps:
      - uses: actions/checkout@v3
      - name: Set up java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      - name: Run emap-star tests
        working-directory: emap-star
        run: mvn clean test
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v2
        if: success() || failure()
        with:
          report_paths: '**/target/surefire-reports/TEST-*.xml'
  emap-interchange-tests:
    needs: [filter]
    runs-on: ubuntu-latest
    if: needs.filter.outputs.emap-interchange == 'true'
    steps:
      - uses: actions/checkout@v3
      - name: Set up java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      - name: Run emap-interchange tests
        working-directory: emap-interchange
        run: mvn clean test
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v2
        if: success() || failure()
        with:
          report_paths: '**/target/surefire-reports/TEST-*.xml'
  hl7-reader-tests:
    needs: [filter]
    runs-on: ubuntu-latest
    if: needs.filter.outputs.hl7-reader == 'true'
    steps:
      - uses: actions/checkout@v3
      - name: Set up java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      - name: Build emap-star
        working-directory: emap-star
        run: mvn clean install
      - name: Build emap-interchange
        working-directory: emap-interchange
        run: mvn clean install
      - name: Run hl7-reader tests
        working-directory: hl7-reader
        run: mvn clean test
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v2
        if: success() || failure()
        with:
          report_paths: '**/target/surefire-reports/TEST-*.xml'
  core-tests:
    needs: [filter]
    runs-on: ubuntu-latest
    if: needs.filter.outputs.core == 'true'
    steps:
      - uses: actions/checkout@v3
      - name: Set up java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      - name: Build emap-star
        working-directory: emap-star
        run: mvn clean install
      - name: Build emap-interchange
        working-directory: emap-interchange
        run: mvn clean install
      - name: Build and test core
        run: mvn clean -Dspring.profiles.active=test integration-test -Dstart-class=uk.ac.ucl.rits.inform.datasinks.emapstar.App
        working-directory: core
        env:
          TZ: "America/Chicago"
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v2
        if: success() || failure()
        with:
          report_paths: '**/target/surefire-reports/TEST-*.xml'
  waveform-reader-tests:
    needs: [filter]
    runs-on: ubuntu-latest
    if: needs.filter.outputs.waveform-reader == 'true'
    steps:
      - uses: actions/checkout@v3
      - name: Set up java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'
      - name: Build emap-interchange
        working-directory: emap-interchange
        run: mvn clean install
      - name: Run waveform-reader tests
        working-directory: waveform-reader
        run: mvn clean test
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v2
        if: success() || failure()
        with:
          report_paths: '**/target/surefire-reports/TEST-*.xml'
